    <style>
        /*CSS Grid stlyes*/
        .testing-container {padding-top: 10%; margin: 0 auto;}
        .wrapper{
            display: grid;
            grid-template-columns: 300px 300px 300px;
            grid-template-rows: 300px 300px 300px;
        }
        .wrapper .fav-color {background-color: tomato; margin: 5px; text-align: center; padding: 5px; color: #fff; font-size: 28px;}

        .item1 {
            grid-column: 1 / 3;
        }
        .item2{
            background-color: slategray; margin: 5px; text-align: center; padding: 5px; color: #222; font-size: 28px;
        }
        .item3 {
            grid-row: 2 / 4;
        }
        .item4 {
            grid-column: 2 / 4;   
        }

        /*CSS Grid stlyes*/


        .my-content{margin-top: 20%;font-family: monospace; text-align: center;}
        .temp{width: 27%; margin: 0 auto; padding: 20px; border: 4px solid tomato; border-radius: 50%;font-family: monospace; text-align: center;}
    </style>
